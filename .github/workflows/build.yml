name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black-formatting-check:
    name: Check formatting
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
#      - uses: psf/black@stable

  build:
    name: Build tool
    runs-on: ${{ matrix.os }}
    needs: black-formatting-check
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        python-version:
          - "3.10.0"
        poetry-version:
          - "latest"
    services:
      clickhouse:
        image: yandex/clickhouse-server:21.8
        ports:
          - "8123:8123"
          - "9000:9000"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get full python version
        id: full-python-version
        run: |
          echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info[:3]))")

      - name: Install Poetry ${{ matrix.poetry-version }}
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Check pyproject.toml validity
        run: poetry check --no-interaction

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ matrix.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: venv-${{ matrix.os }}-

      - name: Install deps
        run: |
          poetry install --no-interaction

      - name: Run tests
        env:
          TEST_CLICKHOUSE_DSN: "clickhouse://localhost:9000/test_migrate"
        run: poetry run pytest -v

      - name: Check build artifacts
        run: poetry build
